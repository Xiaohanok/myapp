{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>酒店列表</h1>
    <table class="table">
        <thead>
            <tr>
                <th>酒店名称</th>
                <th>位置</th>
                <th>描述</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for hotel in hotels %}
            <tr>
                <td>{{ hotel.hotel_name }}</td>
                <td>{{ hotel.location }}</td>
                <td>{{ hotel.description }}</td>
                <td>{{ hotel.price }}</td>
                <td>
                    <form action="{{ url_for('main.delete_existing_hotel', hotel_id=hotel.hotel_id) }}" method="POST">
                        <button type="submit" class="btn btn-danger">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
